<a href="{{url_for('create')}}" class="btn btn-success">Ingresar Nuevo Empleado</a>
<br>

  <h1>Listado de empleados</h1>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <table class="table table-light">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for empleado in empleados %}
        <tr>
          <td>{{empleado[0]}}</td>
          <td>
            <img class="img-thmbnail" width="100" src="uploads/{{empleado[3]}}" alt="Foto de empleado">
          </td>
          <td>{{empleado[1]}}</td>
          <td>{{empleado[2]}}</td>
          <td> <a class="btn btn-warning" href="/edit/{{empleado[0]}}">Editar</a> |
            <a class="btn btn-danger" onclick="return confirm('Desea borrar al empleado?')" href="/destroy/{{empleado[0]}}">Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

    <!-- place footer here -->
  </footer>
